<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Links</title>

  <!-- ✅ Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjCmvYzu3e8lqepgIG8N"
    crossorigin="anonymous"
  >

  <!-- ✅ Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-TNqlkXXmW5hv4Zr7gkk0fT4fszUvdK5L5OfXAZ2r6ghOE1Et0zW4BpKyUQlVu7y3OSJh9vFGMxQGQjZDFg9x0A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >
</head>

<body class="bg-light text-dark py-5">
  <div class="container">
    <h2 class="mb-4 text-center">Available Files</h2>

    <div id="file-list" class="list-group shadow-sm"></div>
    <div id="status" class="mt-3 text-success text-center"></div>
  </div>

  <!-- ✅ Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo7F0MWn6GkQZrG7lZw1Fp1zefPnFE3x5aAwFjFfS8C+7lf"
    crossorigin="anonymous"></script>

  <script>
    const files = ["myfile1.zip", "update_pack.zip", "test_bundle.zip"];
    const fileList = document.getElementById("file-list");

    files.forEach(filename => {
      const item = document.createElement("div");
      item.className = "list-group-item d-flex justify-content-between align-items-center";

      const name = document.createElement("span");
      name.textContent = filename;
      name.className = "fw-medium";

      const button = document.createElement("button");
      button.className = "btn btn-outline-secondary btn-sm";
      button.innerHTML = '<i class="fa-solid fa-clipboard"></i>';
      button.onclick = () => copyLink(filename, button);

      item.appendChild(name);
      item.appendChild(button);
      fileList.appendChild(item);
    });

    function copyLink(filename, button) {
      const url = `${window.location.origin}/${filename}`;
      navigator.clipboard.writeText(url).then(() => {
        const status = document.getElementById("status");
        status.textContent = `Copied: ${url}`;
        button.innerHTML = '<i class="fa-solid fa-check text-success"></i>';
        setTimeout(() => {
          status.textContent = "";
          button.innerHTML = '<i class="fa-solid fa-clipboard"></i>';
        }, 2500);
      });
    }
  </script>
</body>
</html>
